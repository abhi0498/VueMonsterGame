<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width:youHP+'%'}" style="background-color: green; margin: 0; color: white;">
{{youHP}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width:monHP+'%'}" style="background-color: green; margin: 0; color: white;">
{{monHP}}
                </div>
            </div>
        </div>
    </section>
    <section v-if='!inProgress' class="row controls">
        <div class="small-12 columns">
            <button @click='startgame' id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click='attack' id="attack">ATTACK</button>
            <button @click='splAttack' id="special-attack">SPECIAL ATTACK</button>
            <button @click='heal' id="heal">HEAL</button>
            <button id="give-up" @click='inProgress=!inProgress'>GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for='(move,i) in moves'>
                    {{move}}
                </li>
            </ul>
        </div>
    </section>

    <section v-if='result.length!=0 && !inProgress'>
{{result}}
    </section>
</div>


<script src="app.js"></script>
</body>
</html>
